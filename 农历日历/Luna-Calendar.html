    <footer>
        <p>农历，是中国现行的传统历法，属于阴阳合历，也就是阴历和阳历的合历，是根据月相的变化周期，每一次月相朔望变化为一个月，参考太阳回归年为一年的长度，并加入二十四节气与设置闰月以使平均历年与回归年相适应。此界面为二零二四年甲辰·龙年历。</p>
